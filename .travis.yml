# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
dist: xenial
if: branch = master OR tag IS present OR type = pull_request
julia:
  - 1.3
  - 1.4
  - 1.5
notifications:
  email: false
script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - travis_wait julia -e 'using Pkg; Pkg.build("K8sClusterManagers"); Pkg.test("K8sClusterManagers"; coverage=true)'
codecov: true
jobs:
  include:
    - stage: "Documentation"
      julia: 1.5
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
